<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://i.pinimg.com/originals/0b/48/ce/0b48ce1d64e6722e072f6dda18c664ed.jpg'); background-repeat: no-repeat; background-position: center;">
    <div class="text-center text-primary">
        <h1>cars</h1>
    </div>
    <div class="row p-4 m-4">
        <div class="col-4 border border-dark border-3 rounded-4 p-4 shadow-lg">
            <div>
                <h3 class="text-center text-primary">Enter Details</h3>
                <label for="">Car Brand</label>
                <input type="text" id="cbrand" class="form-control my-2" placeholder="Car Brand">
                <label for="">Price</label>
                <input type="text" id="cprice" class="form-control my-2" placeholder="car price">
                <label for="">Key</label>
                <input type="text" id="ckey" class="form-control my-2" placeholder="Key">
                <button type="submit" onclick="add()" class="btn btn-outline-success">Store Records</button>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3 border border-dark border-3 rounded-4 p-4 shadow-lg">
            <div>
                <h3 class="text-center text-primary">Enter Key to Retrieve item</h3>
                <label for="">Key</label>
                <input type="text" id="rkey" class="form-control my-2" placeholder="Key">
                <button type="submit" onclick="retrieve()" class="btn btn-outline-primary">Retrieve Records</button>
            </div>
            <div id="result">

            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3 border border-dark border-3 rounded-4 p-4 shadow-lg">
            <div>
                <h3 class="text-center text-primary">Enter Key to Delete item</h3>
                <label for="">Key</label>
                <input type="text" id="dkey" class="form-control my-2" placeholder="Key">
                <button type="submit" onclick="delt()" class="btn btn-outline-danger">Remove Records</button>

            </div>
        </div>
    </div>
<div class="text-center">
        <button type="submit" onclick="crall()" class="btn btn-outline-dark w-75">Clear All</button>
    
</div>
</body>
<script>
    function add(){
        const car={
            cbrand:cbrand.value,
            cprice:cprice.value,
            ckey:ckey.value
        }
        console.log(car);
            if(car.cbrand==''||car.cprice==''||car.ckey==''){
                alert('fill all datas')
            }
            else{
                if(car.ckey in localStorage){
                alert('car already exists')
            }
            else{
                localStorage.setItem(car.ckey,JSON.stringify(car))
            alert('car details added successfully')
            
            }
            }
    }
    function retrieve(){
        let key=rkey.value
        if(key in localStorage){
            cdt=JSON.parse(localStorage.getItem(key))
            result.innerHTML=`<div class="p-3 m-2 border border-2 rounded-3 border-secondary">
            key : ${cdt.ckey}<br>
            car brand: ${cdt.cbrand} <br>
             car price: ${cdt.cprice}<br>
             </div>`
        }
        else{
            alert('Enter valid key')
        }
    }
    function delt(){
        let keyy=dkey.value
        if(keyy in localStorage){
            dlt=JSON.parse(localStorage.removeItem(keyy))
            alert('item deleted successfully')
        }
        else{
            alert('Enter valid key')
        }
    }
    function crall(){
        localStorage.clear()
    }
</script>
</html>
